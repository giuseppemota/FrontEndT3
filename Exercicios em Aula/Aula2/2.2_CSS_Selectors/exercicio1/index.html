<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./solucao.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <h1>CSS Selectors</h1>
    <h3>Páginas de portais de notícias </h3>
    <!--O element selector-->
    <div>
        <ol>
            <li value="3" id="id1"><a href="http://www.g1.com.br">G1 Notícias</a></li>

            <!--class selector-->
            <li id="id2"><a href="www.uol.com.br" class="nots">Universo online - Uol</a></li>

            <!--ID selector-->
            <li id="id3"><a href="https://pimenta.blog.br/" id="sulbahia">Blog do Pimenta</a></li>
            <!--atribute selector-->
        </ol>
        <!--universal selector-->
    </div>


</body>

</html>
